<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boot Camp Music</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/musicList.css" />
  </head>
  <body>
    <!-- header -->
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 text-decoration-none">
        <a href="/homepage" class="d-flex align-items-center col-md-3 mb-2">
          <div class="logo text-center">
            <img src="./img/logo11.png" alt="" />
          </div>
        </a>

        <div class="d-flex align-items-center row col-md-6">
          <div class="col-md-8 text-center mb-4">
            <button type="button" class="mybtn me-2 btnFunction" data-href="/user">My Music</button>
          </div>

          <div class="d-flex col-md-4 pe-3 justify-content-center mb-4 dropdown-right">
            <button
              class="user-profile dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              <span>User Name</span>
              <span>
                <img src="./img/user.png" alt="" />
              </span>
              <ul class="dropdown-menu dropdownText">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item btnFunction" data-href="/">Log Out</a></li>
              </ul>
            </button>
          </div>
        </div>
      </header>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="title">Music List - Meditation</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-container">
            <table class="table">
              <thead>
                <tr>
                  <th>Song</th>
                  <th></th>
                </tr>
              </thead>

              <tbody id="data"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 row">
        <div class="col-md-4 d-flex align-items-center text-center">
          <span class="mb-3 mb-md-0 priColor fs-5">Â© 2022 Brand's name, Inc All rights reserved.</span>
        </div>

        <ul class="nav col-md-4 justify-content-center list-unstyled d-flex">
          <li class="m-4 fs-3">
            <a class="priColor" href="#">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>

          <li class="m-4 fs-3">
            <a class="priColor" href="#"><i class="fa-brands fa-instagram"></i></a>
          </li>
          <li class="m-4 fs-3">
            <a class="priColor" href="#"><i class="fa-brands fa-facebook"></i></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/meditation.js"></script>
</html>
