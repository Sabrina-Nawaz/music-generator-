<body>
<!-- header -->

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-2 text-decoration-none">
        <a href="#" class="d-flex align-items-center col-md-3 mb-2">
          <div class="logo text-center">
            <img src="./img/logo.png" alt="">
          </div>
          <h4>App's Name</h4>
        </a>
    </header>
</div>

<div class="mainContent">
  <div class="myContainer">
    <div class="form-box">
        <!-- Sign up -->
        <div class="register-box hidden">
            <h1>register</h1>
            <input type="text" id="userNameSignup" placeholder="User Name">
            <input type="email" id="emailSignup" placeholder="Email">
            <input type="password" id="passwordSignup" placeholder="Password">
            <input type="password" id="confirmPasswordSignup" placeholder="Confirm Password">
            <button onclick="window.location.href='homepage.html';">Sign up</button>
            <button class="mobile" id="mLogin">To Login</button>
        </div>
        <!-- login -->
        <div class="login-box">
            <h1>login</h1>
            <input type="text" id="usernamelogin" placeholder="User Name">
            <input type="password" id="passwordLogin" placeholder="Password">
            <button>Log in</button>
            <button class="mobile" id="mReg">To Register</button>
        </div>
    </div>
    <div class="con-box left">
        <h5>Welcome to<span>*** Music</span></h5>
        <p><span>Music</span> is my life.</p>
        <img src="./img/logo.png" alt="logo-image">
        <p>Already have account?</p>
        <button id="login">To Login</button>
    </div>
    <div class="con-box right">
        <h5>Welcome to<span>*** Music</span></h5>
        <p>Start your <span>music</span> life</p>
        <img src="./img/logo.png" alt="logo-image">
        <p>Have no account yet?</p>
        <button id="register">To Register</button>
    </div>
  </div>
</div>
