<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Camp Music</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/loginSignup.css">
  </head>
  <body>
    <!-- header -->

    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-2 text-decoration-none">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2">
          <div class="logo text-center">
            <img src="/img/logo11.png" alt="">
          </div>
        </a>
      </header>
    </div>

    <div class="mainContent">
      <div class="myContainer">
        <div class="form-box">
          <!-- Sign up -->
          <div class="register-box hidden">
            <h1>register</h1>
            <input type="text" id="singup_username" placeholder="User Name">
            <input type="email"  id="singup_email" placeholder="Email">
            <input type="password"  id="singup_password" placeholder="Password">
            <input type="password" id="singup_repassword" placeholder="Confirm Password">
            <button id="SingUpBtn">Sign up</button>
            <button class="mobile" id="mLogin">To Login</button>
          </div>
          <!-- login -->
          <div class="login-box">
            <h1>login</h1>
            <input type="text" id="login_username" placeholder="User Name">
            <input type="password" id="login_password" placeholder="Password">
            <button id="LoginBtn">Log in</button>
            <button class="mobile" id="mReg">To Register</button>
          </div>
        </div>
        <div class="con-box left">
          <h5>Welcome to<span> Bc Music</span></h5>
          <p><span>Music</span> is my life.</p>
          <img src="/img/logo11.png" alt="logo-image">
          <p>Already have account?</p>
          <button id="login">To Login</button>
        </div>
        <div class="con-box right">
          <h5>Welcome to<span> Bc Music</span></h5>
          <p>Start your <span>music</span> life</p>
          <img src="/img/logo11.png" alt="logo-image">
          <p>Have no account yet?</p>
          <button id="register">To Register</button>
        </div>
      </div>
    </div>
    <!-- footer -->

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 row">
        <div class="col-md-4 d-flex align-items-center text-center">
          <span class="mb-3 mb-md-0 priColor fs-5">Â© 2022 Brand's name, Inc All rights reserved.</span>
        </div>

        <ul class="nav col-md-4 justify-content-center list-unstyled d-flex">
          <li class="m-4 fs-3">
            <a class="priColor" href="#">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>

          <li class="m-4 fs-3">
            <a class="priColor" href="#"><i class="fa-brands fa-instagram"></i></a>
          </li>
          <li class="m-4 fs-3">
            <a class="priColor" href="#"><i class="fa-brands fa-facebook"></i></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/loginSignup.js"></script>
</html>
